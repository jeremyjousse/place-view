name: Deploy places

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy website
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout main branch
        uses: actions/checkout@v4
        with:
          path: "sources"
      - name: ⛓️‍💥 Checkout site branch
        uses: actions/checkout@v4
        with:
          ref: "gh-pages"
          path: "site"
      - name: 📤 Copy places.json
        run: |
          cp "./sources/resources/places.json" "site"
      - name: ✅ Commit changes to deploy
        run: |
          cd site
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          if [ "$(git status --porcelain | wc -l)" -eq "0" ]; then git commit -m "🏔 update places.json" && git push && echo "🚀 places.json pushed to gp-page branch"; fi
